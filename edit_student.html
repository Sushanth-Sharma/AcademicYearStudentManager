  <a href="/dashboard">Dashboard</a>
  <a href="/add">Add Student</a>
  <a href="/logout">Logout</a>
</nav>

{% if message %}<p style="color:#388e3c;text-align:center;font-weight:600;">{{ message }}</p>{% endif %}

<form method="post">
  <input name="name" value="{{ student.name }}" required>
  <select name="course_id" required>
    <option value="">Select Course</option>
    {% for course in courses %}
      <option value="{{ course.id }}" {% if course.id == student.course_id %}selected{% endif %}>{{ course.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Update</button>
</form>

<a href="/dashboard">Back</a>
<a href="/logout">Logout</a>
