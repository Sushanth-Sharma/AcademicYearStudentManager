<!-- Modern Navigation Bar -->
<nav style="background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.07);padding:16px 0 16px 0;margin-bottom:32px;display:flex;justify-content:center;gap:32px;border-radius:0 0 12px 12px;">
  <a href="/dashboard">Dashboard</a>
  <a href="/add">Add Student</a>
  <a href="/logout">Logout</a>
</nav>

{% if message %}<p style="color:#388e3c;text-align:center;font-weight:600;">{{ message }}</p>{% endif %}

<form method="get" action="/dashboard" style="margin-bottom:24px;display:flex;justify-content:center;gap:8px;">
  <input type="text" name="q" value="{{ q }}" placeholder="Search student by name..." style="padding:8px;border-radius:6px;border:1px solid #ccc;min-width:200px;">
  <button type="submit" style="padding:8px 16px;border-radius:6px;border:none;background:#0078d4;color:#fff;">Search</button>
</form>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Course</th>
    <th>Actions</th>
  </tr>
  {% for student in students %}
  <tr>
    <td>{{ student.id }}</td>
    <td>{{ student.name }}</td>
    <td>{{ student.course_name or 'N/A' }}</td>
    <td>
      <a href="/edit/{{ student.id }}">Edit</a> |
      <a href="/delete/{{ student.id }}" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
